<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width:device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable:no"/>
    <title>任务五：护工个人主页</title>
    <link rel="stylesheet" type="text/css" href="aboutStyle.css"/>
</head>
<body>
    <div class="t5_scrollbar"></div>
    <div class="homePage">
        <div class="home-header">
            <i class="home-back"><img src="images/5-1.png" alt=""/></i>
            <span class="per-page">个人主页</span>
        </div>
        <div class="preInfo">
            <div class="bg-image">
                <i class="icon-pre"><img src="images/icon-pre.png" alt=""/></i>
                <p class="pre-name">徐士林</p>
                <p class="pre-age">55岁</p>
                <i class="icon-loc"><img src="images/icon-loc.png" alt=""/></i>
                <p class="pre-loc">京城.四方.报纸林</p>
            </div>
            <div class="pre-list">
                <div class="line-blue"></div>
                <div class="preTitle">
                    <p>专业技能</p>
                </div>
                <hr/>
                <div class="list">
                    <div class="star">
                        <i class="icon-star"><img src="images/5-star.png" alt=""></i>
                        <span class="live">住家</span>
                        <i class="icon-star"><img src="images/5-star.png" alt=""></i>
                        <span class="eat">不含餐</span>
                    </div>
                    <hr/>
                    <div class="workYear">
                        <span class="year1">从业年限</span>
                        <div class="line1"></div>
                        <span class="year2">0~3年</span>
                    </div>
                    <hr/>
                    <div class="workTime">
                        <span class="time1">工作时长</span>
                        <div class="line2"></div>
                        <span class="time2">全天</span>
                    </div>
                    <hr/>
                    <div class="workPrice">
                        <span class="price1">服务价格</span>
                        <div class="line3"></div>
                        <span class="price2">25元/小时</span>
                    </div>
                    <hr/>
                    <div class="workTalk">
                        <p class="talk1">自我介绍</p>
                        <div class="line4"></div>
                        <p class="talk2">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</p>
                    </div>
                    <hr/>
                </div>
            </div>
        </div>
        <div class="home-footer">
            <div class="btn-msg"><p>留言</p></div>
            <div class="btn-call"><p>电话联系</p></div>
        </div>
    </div>
</body>
</html>
