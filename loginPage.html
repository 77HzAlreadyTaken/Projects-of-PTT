<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale:1.0,user-scalable:no">
    <title>任务四：移动端登录页</title>
    <link rel="stylesheet" type="text/css" href="aboutStyle.css"/>
</head>
<body>
<div class="mainInfo">
    <div class="header">
        <span class="register">注册</span>
        <span class="login">登录</span>
        <span class="close">关闭</span>
    </div>
    <div class="Info-Box">
         <div class="Num">
             <i class="icon-num"><img src="images/iphone2.png" alt=""/></i>
             <input name="phoneNum" class="input-Num" type="text" placeholder="请输入手机号"/>
         </div>
         <div class="Pwd">
             <i class="icon-pwd"><img src="images/locked2.png" alt=""/></i>
             <input name="passWord" class="input-pwd" type="text" placeholder="请输入密码"/>
         </div>
         <input name="loginBtn" class="btn-login" type="button" value="登录"/><br/>
     </div>
    <div class="forgot">
        <a href="https://www.baidu.com">忘记密码</a>
    </div>
</div>
</body>
</html>
